name: Blog Shortcut
slug: blogshortcut
type: plugin
version: 0.1.0
description: "Ajoute un bouton pour créer rapidement un nouvel article de blog."
icon: rocket

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin activé
      highlight: 1
      default: 1
      options:
        1: Oui
        0: Non
      validate:
        type: bool
    general:
      type: section
      title: Paramètres
      underline: true
      fields:
        button_label:
          type: text
          label: Libellé du bouton
          default: 'Nouvel article'
          help: Texte affiché sur le bouton.
        parent_route:
          type: pages
          label: Page parent du blog
          show_all: true
          show_modular: false
          show_root: true
          help: Sélectionnez la page parent sous laquelle les nouveaux articles seront créés.
          validate:
            type: string
        blueprint:
          type: select
          label: Template de page
          default: item
          help: Sélectionnez le template utilisé pour la nouvelle page.
          data-options@: '\Grav\Common\Page\Pages::types'
          validate:
            type: string
        prefix_date_slug:
          type: toggle
          label: Préfixer le dossier avec la date
          help: Ajoute automatiquement la date du jour au slug lors de l'enregistrement.
          highlight: 1
          default: 0
          options:
            1: Oui
            0: Non
          validate:
            type: bool
